<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="font-semibold text-orange-600">Personal Bank
            </span>!!! </h1>
    </header>
    <main>

        <section class="mx-auto mt-8 bg-green-100 w-3/4 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div action="">
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password"
                    name="" placeholder="Enter your password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
        <section class="mx-auto mt-8 bg-green-100 w-3/4 p-8">
            <h3 class="text-2xl mb-4">Login Info</h3>
            <div>
                User Email = demo@demo.com <br>
                User Password = demo
            </div>
        </section>

    </main>




    <script src="js/login.js"></script>
</body>

</html>
